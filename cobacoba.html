
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Bootstrap Step Wizard</title>
  <meta name="Generator" content="http://www.amitpatil.me">
  <meta name="Author" content="Amit Patil">
  <meta name="Keywords" content="jquery,bootstrap,step form, step, form, wizard, script, form script, step form script, jQuery Wizard, jQuery Tabs, 
    jQuery Steps, HTML5, JavaScript, Accessibility, jQuery Form Wizard, jQuery Form Validation, jQuery Step by Step">
  <meta name="Description" content="A simple and easy multi step form script with bootstrap and jquery">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

 </head>
 <body>
   
   <div class="container">
  <br><br>
    <div class="col-md-8 col-md-offset-2">    
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div class="step well">
      Step 1
    </div>
    <div class="step well">
      Step 2
    </div>
    <div class="step well">
      Step 3
    </div>
    <div class="step well">
      Step 4
    </div>
    <div class="step well">
      Step 5
    </div>
    <div class="step well">
      Step 6
    </div>

    <button class="action back btn btn-info">Back</button>
    <button class="action next btn btn-info">Next</button>
    <button class="action submit btn btn-success">Submit</button>
   </div> 
   </div>

 </body>
</html>
<script type="text/javascript">
  $(document).ready(function(){
    var current = 1;
    
    widget      = $(".step");
    btnnext     = $(".next");
    btnback     = $(".back"); 
    btnsubmit   = $(".submit");

    // Init buttons and UI
    widget.not(':eq(0)').hide();
    hideButtons(current);
    setProgress(current);

    // Next button click action
    btnnext.click(function(){
      if(current < widget.length){
        widget.show();
        widget.not(':eq('+(current++)+')').hide();
        setProgress(current);
      }
      hideButtons(current);
    })

    // Back button click action
    btnback.click(function(){
      if(current > 1){
        current = current - 2;
        btnnext.trigger('click');
      }
      hideButtons(current);
    })      
  });

  // Change progress bar action
  setProgress = function(currstep){
    var percent = parseFloat(100 / widget.length) * currstep;
    percent = percent.toFixed();
    $(".progress-bar").css("width",percent+"%").html(percent+"%");    
  }

  // Hide buttons according to the current step
  hideButtons = function(current){
    var limit = parseInt(widget.length); 

    $(".action").hide();

    if(current < limit) btnnext.show();
    if(current > 1) btnback.show();
    if (current == limit) { btnnext.hide(); btnsubmit.show(); }
  }

</script>
